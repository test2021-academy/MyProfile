<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>My Profile</title>
  </head>
  <body>
    <header>
      <h1 id="title">My Profile</h1>
      <img src="profile-images/icon.png">
    </header>
    <div class="main">
      <div class="profile-content">
        <h2>田中太郎</h2>
        <ul>
          <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
          <li><a href="https://www.facebook.com/" target="_blank">FaceBook</a></li>
          <li><a href="#">My Site</a></li>
        </ul>
      </div>
      <div class="profile-content">
        <h2>自己紹介</h2>
        <p>私の名前は田中太郎です。<br>現在ITエンジニアを目指してプログラミングを学んでいます。</p>
        <div class="profile">
          <p>1995年 1月 1日</p>
          <p>好きな食べ物: ラーメン</p>
          <p>趣味: 読書</p>
        </div>
      </div>
      <div class="profile-content">
        <h2>スキル</h2>
        <div class="skill-icons">
          <div class="skill-icon">
            <img src="profile-images/html.png">
            <h3>HTML</h3>
          </div>
          <div class="skill-icon">
            <img src="profile-images/css.png">
            <h3>CSS</h3>
          </div>
        </div>
        <div class="skill-contents">
          <p>HTMLとCSSを使ってのWebサイト制作が出来ます！</p>
          <p>サイト制作を依頼したい方はTwitterかFaceBookでお問い合わせください！</p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; Taro Tanaka</p>
    </footer>
  </body>
</html>
